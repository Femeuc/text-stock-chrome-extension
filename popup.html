<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Stock</title>
    <link rel="stylesheet" href="style.css"/>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            padding: 10px;
            min-width: 350px;
        }    
        h1 {
            font-size: 16px;
            text-align: center;
        }
        div.input-div {
            position: absolute;
            right: 10px;
            top: 30px;
        }
        li {
            margin: 5px 10px;
        }
        span {
            position: absolute;
            right: 10px;
        }
        .invisible {
            display: none;
        }
    </style>
</head>
<body>
    <h1 id="h1">Text&nbsp;added</h1>
    <div id="input-div" class="input-div">
        <input type="submit"
                style="padding: 3px 6px; border-radius: 10%;" 
                id="inputButton"
                value="Delete"/>
        <input type="number" 
                value="1"
                min="1" 
                max="999"
                style="width: 50px; padding: 3px 6px;" 
                id="inputField"/>
    </div>
    <ul id="text-list"></ul>
    <script src="popup.js"></script>
</body>
</html>
